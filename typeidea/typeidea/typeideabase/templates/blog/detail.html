{% extends "./base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>晓宏随笔文章明细</title>
</head>
<body>
{% block title %} {{ post.title }} {% endblock %} }

{% block main %}
{% if post %}
    <h1>{{ post.title }}</h1>
        <div>
            <span>分类:{{ post.category.name }}</span>
            <span>作者:{{ post.owner.username }}</span>
        </div>
    <hr/>
    <p> {{ post.content }}</p>
{% endif %}
{% endblock %}
</body>
</html>
