<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论结果页</title>
    <style>
        body {text-align: center;}
        .results{
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errors{color: red;}
        ul li{
            list-style-type: None;
        }
    </style>
</head>
<body>
    <div class="results">
        {% if succeed %}
           评论成功！
          <a href="{{ target }}">返回</a>
        {% else %}
            <ul class="errors">
            {% for field, message in form.errors.items %}
               <li>{{ message }}</li>
            {% endfor %}
            </ul>
            <a href="javascript:window.history.back();">返回</a>
        {% endif %}
    </div>
</body>
</html>
